<!DOCTYPE html>
<html lang="pt">

<head>
    <title>VISIO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="loading.js"></script>
    <script type="text/javascript" src="jquery-1.6.2.min.js"></script>
    <!--===============================================================================================-->

</head>
<body{width:100%;}>
    <div class="limiter">
        <div class="container-login1000">
            <div class="login100-form validate-form">
                <div tabindex="1" class="wrap-input100 validate-input" data-validate="Informe um usuario valido">
                    <input class="input100 detectTab" type="text" name="login" placeholder="Usuario" id="login" onkeydown="upperCase(this)" disabled="true">
                    <span class="focus-input100 "></span>
                    <span class="symbol-input100 ">
							<i class="fa fa-user-circle " aria-hidden="true "></i>
						</span>
                </div>

                <div tabindex="2" class="wrap-input100 validate-input" data-validate="Informe a senha ">
                    <input class="input100" type="password" name="pass" placeholder="Senha atual" id="senhaat">
                    <span class="focus-input100 "></span>
                    <span class="symbol-input100 ">
							<i class="fa fa-lock " aria-hidden="true "></i>
						</span>
                </div>

                <div tabindex="2" class="wrap-input100 validate-input" data-validate="Informe a senha ">
                    <input class="input100" type="password" name="pass" placeholder="Nova senha" id="newsenha">
                    <span class="focus-input100 "></span>
                    <span class="symbol-input100 ">
							<i class="fa fa-lock " aria-hidden="true "></i>
						</span>
                </div>

                <div tabindex="3" class="wrap-input100 validate-input" data-validate="Informe a senha ">
                    <input class="input100" type="password" name="pass" placeholder="Confirmação nova senha" id="newsenha2">
                    <span class="focus-input100 "></span>
                    <span class="symbol-input100 ">
							<i class="fa fa-lock " aria-hidden="true "></i>
						</span>
                </div>

                <div class="container-login100-form-btn ">
                    <button class="login100-form-btn detectTab" id="acessar">
							ALTERAR
						</button>
                </div>

                <div class="container-login100-form-btn ">
                    <button class="login100-form-btn2 " id="sair" href="# " onclick="close_window(); ">
							CANCELAR
						</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js "></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js "></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js "></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js "></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js "></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js "></script>


    <script>
        $(document).ready(function() {
            document.getElementById("senhaat").focus();
        });

        $("#acessar").click(function() {

            var dados = {
                login: $("#login").val(),
                senha: $("#senhaat").val(),
            }


            gICAPI.SetData(dados);
            gICAPI.Action("acessar");

        });
    </script>
    </body>

</html>
